name: Test Matrix Strategy

on:
  workflow_dispatch:

jobs:
  job_1:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [18, 20]  # Changed to valid versions
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3  # Correct version
        with:
          node-version: ${{ matrix.node_version }}
      
      - name: Check Node.js version
        run: node --version
